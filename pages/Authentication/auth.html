<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./auth.css" />
    <title>LOGIN | REGISTER</title>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <a class="back" href="../../index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path
              d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
            /></svg
          >Home
        </a>
        <div class="switchs">
          <button class="switchlink" onclick="openForm(event, 'SignUp')" id="defaultOpen">Sign Up</button>
          <button class="switchlink" onclick="openForm(event, 'Login')">Login</button>
        </div>
        <div class="switch-container">
          <div id="SignUp" class="switchcontent">
            <h1 class="title">Sign Up</h1>
            <form action="" method="post" name="SignUp" data-netlify="true">
              <div class="field-wrap">
                <!-- <label for="name">Full Name</label> -->
                <input type="text" name="full name" id="name" required autocomplete="off" placeholder="Full Name" />
              </div>
              <div class="field-wrap">
                <!-- <label for="email">Email Address</label> -->
                <input type="email" name="email" id="email" required autocomplete="off" placeholder="Email Address" />
              </div>
              <div class="field-wrap">
                <!-- <label for="password">Set A Password</label> -->
                <input type="password" name="password" id="password" required autocomplete="off" placeholder="Password" />
              </div>
              <button type="submit" class="actionbtn">Get Started</button>
            </form>
          </div>
          <div id="Login" class="switchcontent">
            <h1 class="title">Sign In</h1>
            <form action="" method="post" name="SignUp" data-netlify="true">
              <div class="field-wrap">
                <input type="email" name="email" id="signInEmail" required autocomplete="off" placeholder="Email Address" />
                <!-- <label for="signInEmail">Email Address</label> -->
              </div>
              <div class="field-wrap">
                <input type="password" name="password" id="signInPswd" required autocomplete="off" placeholder="Password" />
                <!-- <label for="signInPswd">Set A Password</label> -->
              </div>
              <p class="forgot"><a href="#">Forgot Password</a></p>
              <button type="submit" class="actionbtn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./auth.js"></script>
  </body>
</html>
